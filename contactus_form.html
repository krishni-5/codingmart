<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
 <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<form class="contact" style="margin-left:40px;margin-top:50px;">
<h1 class="contactform" style="color:#67D026;text-align:center;"> Get In Touch With Us</h1>
<br>
  <div class="form-row">
    <div class="form-group col-md-6" style="font-weight:bold;">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="xxx@gmail.com">
    </div>
    <div class="form-group col-md-6" style="margin-right:40px;font-weight:bold;" >
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="@#*!sd">
    </div>
  </div>
  <div class="form-group" style="margin-right:40px;font-weight:bold;">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group" style="margin-right:40px;font-weight:bold;">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row" style="margin-right:40px;font-weight:bold;">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4" style="font-weight:bold;">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Tamil Nadu</option>
        <option>Haryana</option>
		<option>West Bengal</option>
		<option>Hyderabad</option>
		<option>Kerala</option>
		<option>Gujarat</option>
		<option>Kashmir</option>
		<option>Mumbai</option>
      </select>
    </div>
    <div class="form-group col-md-2" style="font-weight:bold;">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group" style="font-weight:bold;">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-dark">Sign in</button>
  
</form>

</body>
</html>
